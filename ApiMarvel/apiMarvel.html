<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API - Marvel</title>

    <link rel="icon" type="imagem/PNG" href="./imagens/iconfinder_JD-14_2624893.png">

    <link rel="stylesheet" type="text/css" href="CSS/Style.css">

    <link rel="stylesheet" type="text/css" href="CSS/Style2.css">

</head>
<body>

    <div id="caixa_menu">
        <div id="menu_logo">
            <div class="img-container">
                <img id="bnw" src="http://preview.ibb.co/kEMjQb/marvel.png" width="200">
                <img id="colored" src="http://preview.ibb.co/fhn2BG/marvel.jpg" width="200">
              </div>
        </div>
    </div>

    <div id="caixa_conteudo_center">
        <div id="caixa_conteudo">
            <div id="caixa_inputs">
            <input type="text" name="txtBusca" id="txtBusca" placeholder="  Search an Character..." value="">

            <input type="submit" name="btnPesquisa" id="btnPesquisa" value="Search">
            </div>
            <div id="personagens">
                <div id="nome_personagem">
                </div>
                <div id="imagem_personagem">

                </div>
                <div id="descricao_personagem">
                </div>

                <div id="quadrinhos">
                    <div id="titulo_quadrinhos">
                            Comic Appearances:
                    </div>
                       
                    <div id="comics">
                        
                    </div>
                    
                </div>

            </div>
  
        </div>
        <footer>
            Developed by: Hunter15X
            </footer>  
    </div>

    

    <script src="js/logo.js"></script>
    <script src="js/apiMarvel.js"></script>
